<html>
<head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Movie Ticket Pricing</title>
</head>
<body>
  <div class = "container">
    <form>
      <div id="moviename" class= "radio">
        <h3>Pick a movie</h3>
          <label><input type="radio" name="name" value="movie 1">Movie 1</label>
           <label><input type="radio" name="name" value="movie 2">Movie 2</label>
          <label><input type="radio" name="name" value="movie 3">Movie 3</label>
        </div>

      <div id="time" class = "radio">
        <h3>When would you like to go?</h3>
          <label><input type="radio" name="time" value="matinee">matinee</label>
          <label><input type="radio" name="time" value="evening">evening</label>
      </div>

      <div id=age class ="radio">
         <h3>What is your age</h3>
          <label><input type="radio" name="age" value = "young">Under 5</label>
          <label><input type="radio" name="age" value ="medium">between 5 and 60</label>
          <label><input type="radio" name="age" value = "old" >60 or over</label>
      </div>


      <button name="submit" type="submit">Submit</button>

    </form>
    <div class="output">

    </div>


  </div>


</body>
